<html>
    <head>
        <title> Input Data Barang Toko Busana</title>
    </head>
    <body>
        <img src="https://www.zarla.com/images/zarla-butique-1x1-2400x2400-20220809-6r64d3848cty8rfgrtqq.png?crop=1:1,smart&width=250&dpr=2" width="100">
        <h1> Input Stok Barang Toko Busana</h1>
    </body>
    <form>
        <input placeholder="Masukan No" type="number" /> <br/> <br/>
            <input placeholder="Masukan Kode Barang" type="number" /> <br/> <br/>
            <input placeholder="Masukan Nama Barang" type="name" /> <br/> <br/>
            <input placeholder="Masukan Jumlah Barang" type="number" /> <br/> <br/>
            <input placeholder="Masukan Jumlah Harga Satuan Barang" type="number" /> <br/> <br/>
            <input placeholder="Masukan Ukuran Size Barang" type="name" /> <br /> <br/>
            <input type="radio" name="Ukuran Size Barang" />XL> <br/>
            <input type="radio" name="Ukuran Size Barang" />L> <br/>
            <input type="radio" name="Ukuran Size Barang" />S> <br/>
            <input type="radio" name="Ukuran Size Barang" />M> <br/>
            <input type="radio" name="Ukuran Size Barang" />All Size> <br/>
            <br/>
            <input placeholder="Masukan Harga Total Barang" type="number" /> <br/><br/>
            <br />
            <input placeholder="Masukan Gambar Barang" type="file" /> <br/><br/>
            <a href="index.html"> <button type="button">Batal</button></a>
            <a href="tampilkan.html"> <button type="button">Konfirmasi</button></a >
    </form>
</html>
